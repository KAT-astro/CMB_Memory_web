<!DOCTYPE html>

<head>

    <title>CMB Memory Game</title>
    <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
    <h1>CMB Memory Game</h1>
    <div class="panel">
        <div class="controls">
            <button id="easy-btn">Easy</button>
            <button id="hard-btn">Hard</button>
            <a href="CMBmemory_explanation.pdf" target="_blank" id="explanation-btn">Explanation</a>

        <div id="timer">Time: 00:00</div>
    </div>

    <div id="game-board">

    </div>

    <div id="ranking">
        <h2>üèÜ Ranking</h2>

                <h3>Hard Mode</h3>
                <ol id="hard-ranking"></ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
